syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.gtri.scrimmage";

package scrimmage_msgs;

message GPSStatus {
	int32 sender_id = 1;
	double lat = 2; 	// Possibly negative value
	double lon = 3; 	// Possibly negative value
	double alt = 4; 	// Possibly negative value
	double time = 5;
	bool fixed = 6;
}


